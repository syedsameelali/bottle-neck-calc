<!DOCTYPE html>
<html>
  <head>
    <title>Bottlenecking Percentage Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-section">
      <div class="wrapper">
        <h1>Bottlenecking Percentage Calculator</h1>
        <form>
          <label for="cpu">CPU:</label>
          <select id="cpu"  name="cpu">
            <option value="0">Select a CPU</option>
            <option value="4200" href="https://pc-builds.com/cpu/1nt/amd-ryzen-7-7800x3d">AMD Ryzen 7 7800X3D (4200 MHz)</option>
            <option value="3700" href="https://pc-builds.com/cpu/10f/amd-ryzen-5-5600x">AMD Ryzen 5 5600X (3700 MHz)</option>
            <option value="4700" href="https://pc-builds.com/cpu/1jb/amd-ryzen-5-7600x">AMD Ryzen 5 7600X (4700 MHz)</option>
            <option value="7600" href="https://pc-builds.com/cpu/1lq/amd-ryzen-5-7600">AMD Ryzen 5 7600 (7600 MHz)</option>
            <option value="3600" href="https://pc-builds.com/cpu/0Um/amd-ryzen-5-3600x">AMD Ryzen 3 3600X (3600X MHz)</option>
            <option value="150" href="https://pc-builds.com/cpu/0Mp/amd-ryzen-5-1500x">AMD Ryzen 5 1500X (1500 MHz)</option>
            <option value="340" href="https://pc-builds.com/cpu/0Vz/amd-ryzen-5-pro-3400g">AMD Ryzen 5 PRO 3400g (3400 MHz)</option>
            <option value="140" href="https://pc-builds.com/cpu/0Mg/amd-ryzen-5-1400">AMD Ryzen 5 1400(1400 MHz)</option>
          </select>
          <label for="gpu">GPU:</label>
          <select id="gpu" name="gpu">
            <option value="0">Select a GPU</option>
            <option value="9000" href="https://pc-builds.com/gpu/182/nvidia-geforce-rtx-3060">
              MSI GeForce RTX 3060  (900 MHz)
            </option>
            <option value="2457" href="https://pc-builds.com/gpu/18t/amd-radeon-rx-6700-xt">
              AMD Radeon RX 6700 XT (2321-2457 MHz)
            </option>
            <option value="2499" href="https://pc-builds.com/gpu/1ep/nvidia-geforce-rtx-4090">
              GeForce RTX 4090 (1455 MHz)
            </option>
            <option value="2310" href="https://pc-builds.com/gpu/1fR/nvidia-geforce-rtx-4060-ti">
              GeForce RTX 4060 Ti (2310 MHz)
            </option>
            <option value="1100" href="https://pc-builds.com/gpu/17R/nvidia-geforce-rtx-3070">
              GeForce RTX 3070 (1100 MHz)
            </option>
            <option value="2500" href="https://pc-builds.com/gpu/1id/nvidia-geforce-rtx-4070-super">
              GeForce RTX 4070 SUPER (2500 MHz)
            </option>
            <option value="2300" href="https://pc-builds.com/gpu/1cU/amd-radeon-rx-7900-xtx">
              Radeon RX 7900 XTX (1855-2300 MHz)
            </option>
          </select>
          <label for="motherboard">Motherboard:</label>
          <select id="motherboard" name="motherboard">
            <option value="0">Select a Motherboard</option>
            <option value="msi-b550-gaming-gen3-atx-am4-motherboard">
              MSI B550 Gaming Gen3 ATX AM4 Motherboard
            </option>
            <option
              value="asus-rog-strix-b550-f-gaming-wi-fi-atx-am4-motherboard"
            >
              ASUS ROG Strix B550-F Gaming (Wi-Fi) ATX AM4 Motherboard
            </option>
            <option value="gigabyte-b550-aorus-pro-ac-atx-am4-motherboard">
              Gigabyte B550 AORUS PRO AC ATX AM4 Motherboard
            </option>
            <option value="asrock-b550-phantom-gaming-4-ac-atx-am4-motherboard">
              ASRock B550 Phantom Gaming 4/ac ATX AM4 Motherboard
            </option>
          </select>
          <input type="submit" value="Calculate" />
        </form>

        <div id="bottleneck-percentage"></div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
